<div class="container-fluid">
    <div class="ResetPassCard">
        <div class="row">
            <div class="col-md-8">
                <div class="ResetPassCard-content">
                    <div class="row">
                        <div class="col-md-6">
                            <h3><b>Reset Password</b></h3>
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <p>To reset your password please provide your email address below and we will send you instructions to reset your password.</p>
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class='form-group-signup'>
                                    <label for="Email">Email Address</label>
                                    <input type="email" ng-model="ForgetPass.email" class="form-control" placeholder="Enter your email address">
                            </div>
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="signin-main-button">
                                    <input type="button" ng-click="saveForgetPassData()" value="SEND"  style="border-radius:0px;background-color:#021c2c;color:white;float:left;height:40px;
                                    font-size: 18px;width:100px;">
                            </div>
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                    <div class="title">
                        <label for="howitworks">How it works</label>
                    </div>
                    <img src="../images/howitworks.png" alt="howitworks " style="width:100%;">
                    <br>
                    <div class="title">
                        <label for="howitworks">Learn More</label>
                    </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
